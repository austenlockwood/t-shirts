  <article class="col-1">
    <img src="http://i.imgur.com/gi7k5vQ.png" alt="blue_tshirt">
    <nav class="productoptions">

      <ul>

        <li class="spin">
          <button type="button" name="cart" class="circle">
            <i class="fa fa-refresh"></i>
          </button>
        </li>

        <li>
          <button type="button" name="arrows">
            <i class="fa fa-exchange"></i>
          </button>
        </li>

        <li>
          <button type="button" name="heart">
            <i class="fa fa-heart-o"></i>
          </button>
        </li>
<!-- blue_tshirt sizes-->

          <button type="button" name="size">
            <i class="fa fa-user"></i>
          </button>
          <ul class="sizelist">
            <li class="small"><i class="fa fa-user"></i></li>
            <li class="medium"><i class="fa fa-user"></i></li>
            <li class="large"><i class="fa fa-user"></i></li>
            <li class="xlarge"><i class="fa fa-user"></i></li>
          </ul>
        </li>
<!-- blue_tshirt swatches-->

          <button type="button" name="color" class="swatches">
            <i class="fa fa-square" id="blue"></i>
          </button>

              <li class="blue">
                <i class="fa fa-square"></i>
              </li>

        </li>

        <li>
          <button type="button" name="cart">

          </button>
        </li>

      </ul>

    </nav>
